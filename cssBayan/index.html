<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5bfe06a153.js" crossorigin="anonymous"></script>
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <details class="accordion_items" open>
          <summary class="accordion_title">When i'm read task</summary>
          <img class="accordion_img" src="./Image/readtask.jpg" alt="read-task">
        </details>
        <details class="accordion_items">
          <summary class="accordion_title">When i'm do task</summary>
          <img class="accordion_img" src="./Image/dotask.jpg" alt="do-task">
        </details>
        <details class="accordion_items">
          <summary class="accordion_title">When i'm cross-review task</summary>
          <img class="accordion_img" src="./Image/crossrewiev.jpg" alt="cross-review">
        </details>
        <details class="accordion_items">
          <summary class="accordion_title">When i'm waiting result of task</summary>
          <img class="accordion_img" src="./Image/waiting.jpg" alt="waiting">
        </details>
      </div>
    </div>
  </div>
</body>
</html>
